<!DOCTYPE html>
<html lan="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <title>Clone Netflix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Filmes</a>
                    <a href="#">Séries</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">STRANGER THINGS</h3>
                    <p class="descricao">Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.</p>
                    <div class="botoes">
                        <button role="button-assistir" class="botao">
                            ASSISTIR AGORA
                        </button>
                        <button role="button-saiba" class="botao">
                            SAIBA MAIS
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
