<!DOCTYPE html>
<html lan="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <title>Clone Netflix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">Nostalflix</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Filmes</a>
                    <a href="#">Séries</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <img class="titulo" src="img/logo_principal.png" height="130px">
                    <p class="descricao">O desenho conta as histórias de dois coelhinhos gêmeos Yin e Yang, que passam mais tempo brigando entre si em vez de aprender os segredos das artes marciais.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://kit.fontawesome.com/a1919c5d67.js" crossorigin="anonymous"></script>
    </body>
</html>
